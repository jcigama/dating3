<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile | G&G</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!--Navbar-->
    <nav class="navbar navbar-light bg-light ">
        <div class="container">
            <span class="navbar-brand mb-0 h1 "><a href="../dating">G&G</a></span>
        </div>
    </nav>

    <div class="container">
        <br>
        <h1>Profile</h1>
        <hr>

        <!--Form-->
        <form method="post" action="interests">
            <div class="row">
                <div class="col">

                    <div class="form-group">
                        <label for="email"><strong>Email</strong></label>
                        <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="state"><strong>State</strong></label>
                        <select class="form-control" name="state" id="state">
                            <option>Olympus</option>
                            <option>Underworld</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <p><strong>Seeking</strong></p>
                        <input type="radio" name="genderInterest" id="god" value="god">
                        <label for="god">God &nbsp&nbsp</label>
                        <input type="radio" name="genderInterest" id="goddess" value="goddess">
                        <label for="goddess">Goddess</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="biography"><strong>Biography</strong></label><br>
                        <textarea class="form-group" name="biography" id="biography" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <a href="interests"><button class="btn btn-info" type="submit" >Next</button></a>
            </div>
        </form>

    </div>
</body>
</html>
