<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Info | G&G</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-light bg-light ">
        <div class="container">
            <span class="navbar-brand mb-0 h1 "><a href="../dating">G&G</a></span>
        </div>
    </nav>

    <div class="container">
        <br>
        <h1>Personal Information</h1>
        <hr>
        <br>

        <!--Form-->
        <form method="post" action="profile">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="fName"><strong>First name</strong></label>
                        <input type="text" class="form-control" name="fName" id="fName" placeholder="Enter first name">
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="lName"><strong>Last name</strong></label>
                        <input type="text" class="form-control" name="lName" id="lName" placeholder="Enter last name">
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="age"><strong>Age</strong></label>
                        <input type="number" class="form-control" name="age" id="age" placeholder="Enter age">
                        <br>
                    </div>

                    <div class="form-group">
                        <p><strong>Gender</strong></p>
                        <input class="form-group" type="radio" name="genders" id="male" value="male">
                        <label class="form-group" for="male">Male</label>
                        <input class="form-group" type="radio" name="genders" id="female" value="female">
                        <label class="form-group" for="female">Female</label>
                        <br>
                    </div>

                    <div class="form-group">
                        <label for="number"><strong>Phone Number</strong></label>
                        <input type="number" class="form-control" name="number" id="number" placeholder="Enter phone number">
                        <br>
                    </div>
                </div>
                <div class="col-md-4">

                    <div class="card bg-light mb-3 text-center">
                        <div class="card-header"><strong>Note:</strong> All information entered is protected by our <a href="">privacy policy</a>. Profile information can only be viewed by others with your permission</div>
                    </div>

                </div>
            </div>
            <div class="text-right">
                <a href="profile"><button class="btn btn-info" type="submit" >Next</button></a>
            </div>
        </form>
    </div>



</body>
</html>
